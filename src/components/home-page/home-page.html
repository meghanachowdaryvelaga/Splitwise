<div class="home-page-container">
  <h6 class="align">{{sharedService.applicationTitle | async}}</h6>
  <div style="text-align: right">
    <mat-checkbox [(ngModel)]="disableAddExpensesTab"(change)="onClickCheckboxChange($event)">Disable add expenses tab</mat-checkbox>
  </div>
  <div>
    <app-add-user (userAdded)="onUserAdded($event)"></app-add-user>
  </div>
  <mat-tab-group>
  <mat-tab label="Add Expenses" [disabled]="(sharedService.isAddExpensesTabDisabled|async)"> <app-add-expenses [data]="'Add Expenses'"></app-add-expenses></mat-tab>
  <mat-tab label="User List">
    <div>
    <app-user-list [users]="user" [isDataUpdated]="isDataUpdated"></app-user-list>
  </div></mat-tab>
  <mat-tab label="Content-3">
   <app-add-expenses [data]="'Content-3'"></app-add-expenses> </mat-tab>
</mat-tab-group>
  </div>

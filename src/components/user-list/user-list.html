<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- srNo Column -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef> SR. No </th>
    <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- youOwe Column -->
  <ng-container matColumnDef="youOwe">
    <th mat-header-cell *matHeaderCellDef> You Owe </th>
    <td mat-cell *matCellDef="let element"> {{element.youOwe}} </td>
  </ng-container>

  <!-- owesToYou Column -->
  <ng-container matColumnDef="owesToYou">
    <th mat-header-cell *matHeaderCellDef> Owes To You </th>
    <td mat-cell *matCellDef="let element"> {{element.owesToYou}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<mat-card class="user-card">
  <mat-card-header class="title-center">
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>
<mat-card-content class="center-align">
   <div class="flex-parent">
       <mat-form-field class="example-form-field" >
         <mat-label>Clearable input</mat-label>
         <input matInput type="text" [(ngModel)]="value">
         @if (value)
         {
         <button matSuffix matIconButton aria-label="Clear" (click)="value=''">
           <mat-icon>close</mat-icon>
         </button>
         }
       </mat-form-field>
       <div class="example-button-row">
         <button matButton="outlined" (click)="addUser()">Add User</button>
       </div>
   </div>
</mat-card-content>
</mat-card>

name: pull request
on:
  pull_request:
    branches:
    - '*'

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint
